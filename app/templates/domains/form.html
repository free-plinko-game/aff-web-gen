{% extends "base.html" %}

{% block title %}Add Domain â€” Affiliate Factory{% endblock %}

{% block content %}
<h1>Add Domain</h1>

<form method="POST" class="mt-3" style="max-width: 500px;">
    <div class="mb-3">
        <label for="domain" class="form-label">Domain Name</label>
        <input type="text" class="form-control" id="domain" name="domain"
               placeholder="e.g. bestbets.co.uk" required>
    </div>

    <div class="mb-3">
        <label for="registrar" class="form-label">Registrar (optional)</label>
        <input type="text" class="form-control" id="registrar" name="registrar"
               placeholder="e.g. Namecheap">
    </div>

    <button type="submit" class="btn btn-primary">Add Domain</button>
    <a href="{{ url_for('domains.list_domains') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
